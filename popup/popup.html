<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gemini Prompt Enhancer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h2>✨ Gemini Prompt Enhancer</h2>
    
    <div class="container">
      <h3>🔑 API Key</h3>
      <input type="password" id="apiKey" placeholder="Enter your Gemini API key (AIza...)" />
      <button id="save">💾 Save Key</button>

      <h3>📝 Current Prompt</h3>
      <textarea id="prompt" rows="4" placeholder="Your prompt will appear here..."></textarea>
      <button id="refresh">🔄 Refresh</button>
      <button id="enhance">🚀 Enhance with Gemini</button>

      <div id="enhanced-section" style="display:none;">
        <h3>✨ Enhanced Prompt</h3>
        <textarea id="improved" rows="4" placeholder="Enhanced prompt will appear here..."></textarea>
        <button id="accept">✅ Accept & Replace</button>
      </div>

      <p id="status"></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
