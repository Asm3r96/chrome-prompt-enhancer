<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gemini Prompt Enhancer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h2>Gemini Prompt Enhancer</h2>
    <h3>API key</h3>
    <input type="password" id="apiKey" placeholder="AIza..." />
    <button id="save">Save key</button>

    <h3>Current prompt</h3>
    <textarea id="prompt" rows="4"></textarea>
    <button id="refresh">Refresh</button>
    <button id="enhance">Enhance with Gemini</button>

    <textarea id="improved" rows="4" style="display:none;"></textarea>
    <button id="accept" style="display:none;">Accept</button>

    <p id="status"></p>
    <script src="popup.js"></script>
  </body>
</html>
